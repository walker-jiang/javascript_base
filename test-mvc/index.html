<script type="text/javascript">
  (function a() {
    var MVC = MVC || {};
    MVC.model = function(){
      var M = {};
      M.data = {
        slideBar: [
          {
            text: '萌妹子'
          }
        ]
      };
      M.conf = {};
      return {
        getData: function(m) {
          return M.data[m];
        },
        getConf: function(c) {
          return M.conf[c];
        },
        setData: function(m, v) {
          M.data[m] = v;
          return this;
        },
        setConf: function(c, v) {
          M.conf[c] = v;
          return this;
        }
      }
    }();

    MVC.view = function(){
      var M = MVC.model;
      var V = {};
      return function(v) {
        V[v]()
      }
    }();
    MVC.ctrl = function(){
      var M = MVC.model;
      var V = MVC.view;

    }();
    
  })()
