var moduleCache = {};

var deptCount = 0;
  var F = {}
  F.module = function (url, modDeps, modCallback) {

    var setModule = function(moduleName, params, callback){
      var _module, fn;
      if (moduleCache[moduleName]) {
        _module = moduleCache[moduleName];
        _module.status = 'loaded';
        _module.exports = callback ? callback.apply(_module, params) : null;
        while(fn = _module.onload.shift()) {
          fn(_module.exports)
        }
      } else {
        callback && callback.apply(null, params)
      }
    };
    var loadModule = function(moduleName, callback){
        var _module;
        if (moduleCache[moduleName]) {
          _module = moduleCache[moduleName];
          if (_module.status === 'loaded') {
            setTimeout(callback(_module.exports), 0)
          } else {
            _module.onload.push(callback);
          }
        } else {
          moduleCache[moduleName] = {
            moduleName: moduleName,
            status: 'loading',
            exports: null,
            onload: [callback]
          };
          loadScript(getUrl(moduleName));
        }
      };
    var getUrl = function(moduleName){
      return String(moduleName).replace(/\.js$/g, '') + '.js'
    };
    var loadScript = function(src){
      var _script = document.createElement('script');
      _script.type = 'text/javascript';
      _script.charset = 'UTF-8';
      _script.async = true;
      _script.src = src;
      document.getElementsByTagName('head')[0].appendChild(_script)
    };

    var args = [].slice.call(arguments),
    callback = args.pop()
    depts = args.length && args[args.length - 1] instanceof Array ? args.pop() : [],
    url = args.length ? args.pop() : null,
    params = [],
    i = 0,
    len = 0;
    if (len = depts.length) {
      while (i < len) {
        (function(i){
          deptCount++;
          loadModule(depts[i], function(mod) {
            params[i] = mod;
            deptCount--;
            if (deptCount === 0) {
              console.log('len')
              setModule(url, params, callback)
            }
          })
        })(i)
        i++
      }
    } else {
      setModule(url, [], callback)
    }
  }
